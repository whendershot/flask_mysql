{% extends 'layout.html' %}

{% block main_content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ author.name }}'s favorites</h1>
                <div>
                    {% if favorites %}
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>Title</td>
                                <td># of pages</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for book in favorites %}
                            <tr>
                                <td>{{ book.title }}</td>
                                <td>{{ book.num_of_pages }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {% endif %}
                </div>
            </div>
            <div class="col">
                <h1>Add Author's Favorite</h1>
                <form action="/favorites/create" method="post">
                    <div class="row mb-3">
                        <label for="book_id" class="col-form-label col-sm-2" aria-label="Book Title">Book:</label>
                        <input type="hidden" name="author_id" value="{{ author.id }}">
                        <input type="hidden" name="return_url" value="{{ request.path }}">
                        <div class="col-sm-10">
                            {% if books %}
                            <select class="form-select" id="books" name="book_id">
                                {% for book in books %}
                                <option value="{{ book.id }}">{{ book.title }}</option>
                                {% endfor %}
                            </select>
                            {% endif %}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock main_content %}
