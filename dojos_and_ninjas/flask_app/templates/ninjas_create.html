{% extends 'layout.html' %}

{% block main_content %}
<div class="container">
    <h1>New Ninja</h1>
    <div class="row">
        <div class="col-sm-6">
            <form action="/ninjas/create" method="post">
                <section class="row mb-3">
                    <label for="dojo_name" class="col-sm-3 col-form-label">Dojo:</label>
                    <div class="col-sm-9">
                        <select name="dojo_id" class="form-select">
                        {% for dojo in dojos %}
                            <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                        {% endfor %}
                        </select>
                    </div>
                </section>
                <section class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="first_name">First Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="first_name">
                    </div>
                </section>
                <section class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="last_name">Last Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="last_name">
                    </div>
                </section>
                <section class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="age">Age:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="age">
                    </div>
                </section>
                <section class="row">
                    <div class="col offset-sm-3">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </section>
            </form>
        </div>
    </div>
</div>
{% endblock %}
