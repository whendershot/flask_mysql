<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendships</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Friendships</h1>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td>User</td>
                                <td>Friend</td>
                            </tr>
                        </thead>
                        {% if friendships %}
                        <tbody>
                            {% for friendship in friendships %}
                            <tr>
                                <td>{{ friendship.user_name }}</td>
                                <td>{{ friendship.friend_name }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        {% endif %}
                    </table>
                </div>
                <div class="col">
                    <h1>Add User</h1>
                    <form action="/users/create" method="post">
                        <div class="row mb-3">
                            <label class="col-form-label col-sm-4" for="user_first_name" aria-label="User First Name">First name:</label>
                            <div class="col col-sm-8">
                                <input type=text class="form-control" id="user_first_name" name="user_first_name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-form-label col-sm-4" for="user_last_name" aria-label="User Last Name">Last name:</label>
                            <div class="col col-sm-8">
                                <input type=text class="form-control" id="user_last_name" name="user_last_name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col offset-sm-4">
                                <button type="submit" class="btn btn-primary">Add User</button>
                            </div>
                        </div>
                    </form>
                    <h1>Create Friendship</h1>
                    <form action="/friendships/create" method="post">
                        <div class="col">
                            {% if users %}
                            <div class="row mb-3">
                                <label class="col-form-label col-sm-4" for="user_id" aria-label="User">User:</label>
                                <div class="col-sm-8">
                                    <select class="form-select" id="users" name="user_id">
                                        {% for user in users %}
                                            <option value="{{ user.id }}">{{ user.first_name + ' ' + user.last_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            {% endif %}
                            {% if potential_friends %}
                            <div class="row mb-3">
                                <label class="col-form-label col-sm-4" for="friend_id" aria-label="Friend">Friend:</label>
                                <div class="col-sm-8">
                                    <select class="form-select" id="potential_friends" name="friend_id">
                                        {% for potential_friend in potential_friends %}
                                            <option value="{{ potential_friend.id }}">{{ potential_friend.first_name + ' ' + potential_friend.last_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col offset-sm-4">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
        crossorigin="anonymous">
    </script>
    <script type = text/javascript src="{{ url_for('static', filename='./js/friendships.js') }}"></script>
</html>
