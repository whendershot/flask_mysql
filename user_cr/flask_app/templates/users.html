{% extends 'layout.html' %}

{% block main_content %}
<h1>All Users</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Created At</th>
        </tr>
    </thead>
    <tbody>
    {% for user in all_users  %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name + " " + user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at | format_datetime }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a type="button" class="btn btn-primary" href="/users/new">Add New User</a>
{% endblock %}
